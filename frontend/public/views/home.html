<div class="container mt-10">
    <h1>Tabla de eventos</h1>
    <div id="example-table"></div>
    <caption>Lista de Eventos <button type="button" id="reload" class="btn btn-outline-primary"><i class="fa-solid fa-rotate-right"></i></button></caption>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Evento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-edit">
                <div class="modal-body">
                    <div>
                        <h5>Fecha del Evento</h5>
                        <input type="date" name="event_date" id="event_date" class="form-control" placeholder="Fecha del Evento" required>
                    </div><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                        </div>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" maxlength="64" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
                        </div>
                        <input type="text" name="description" id="description" class="form-control" placeholder="Descripcion" maxlength="64" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-mobile-retro"></i></span>
                        </div>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Direccion" maxlength="64" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" name="data_location" id="data_location" class="form-control" placeholder="Ubicacion" maxlength="120" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="active" name="active">
                        <label class="form-check-label" for="flexCheckChecked">
                            Habilitar Evento/Desahabilitar Evento
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
